<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Onglet Magique – Airbus Style</title>
  <style>
    :root {
      --airbus-blue: #00205B;
      --airbus-light: #E5E5E5;
      --airbus-white: #FFFFFF;
      --airbus-accent: #0072CE;
      --font-main: 'Segoe UI', 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      display: flex;
      height: 100vh;
      background-color: var(--airbus-light);
      color: #333;
    }

    #sidebar {
      width: 320px;
      background-color: var(--airbus-blue);
      color: var(--airbus-white);
      padding: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 1.4em;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }

    #projectList {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 10px;
    }

    .project {
      background-color: rgba(255,255,255,0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .project:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .project strong {
      display: block;
      font-size: 1em;
    }

    .description {
      font-size: 0.85em;
      color: #ccc;
    }

    #main {
      flex: 1;
      padding: 40px;
      background-color: var(--airbus-white);
      overflow-y: auto;
    }

    #main h2 {
      margin-top: 0;
      color: var(--airbus-blue);
    }

    #details {
      margin-top: 20px;
      line-height: 1.6;
    }

    #addForm {
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      background-color: var(--airbus-accent);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .actions button {
      margin-right: 10px;
      background-color: #ccc;
      color: #333;
    }

    .actions button:hover {
      background-color: #aaa;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        flex-direction: column;
      }
      #main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div>
      <h2>Projets</h2>
      <div id="projectList"></div>
    </div>
    <div>
      <h3>➕ Ajouter un projet</h3>
      <form id="addForm">
        <input type="text" id="projectName" placeholder="Nom du projet" required>
        <input type="text" id="projectDesc" placeholder="Description courte" required>
        <textarea id="projectSynth" placeholder="Synthèse détaillée" required></textarea>
        <button type="submit">Ajouter</button>
      </form>
    </div>
  </div>

  <div id="main">
    <h2>Détails du projet</h2>
    <div id="details">Clique sur un projet pour voir sa synthèse.</div>
  </div>

  <script>
    let projects = [];

    function renderProjects() {
      const list = document.getElementById('projectList');
      list.innerHTML = '';
      projects.forEach((proj, index) => {
        const div = document.createElement('div');
        div.className = 'project';
        div.innerHTML = `<strong>${proj.name}</strong><span class="description">${proj.desc}</span>`;
        div.onclick = () => showDetails(index);
        list.appendChild(div);
      });
    }

    function showDetails(index) {
      const proj = projects[index];
      const details = document.getElementById('details');
      details.innerHTML = `
        <h3>${proj.name}</h3>
        <p><em>${proj.desc}</em></p>
        <p>${proj.synth}</p>
        <div class="actions">
          <button onclick="editProject(${index})">Modifier</button>
          <button onclick="deleteProject(${index})">Supprimer</button>
        </div>
      `;
    }

    function editProject(index) {
      const proj = projects[index];
      document.getElementById('projectName').value = proj.name;
      document.getElementById('projectDesc').value = proj.desc;
      document.getElementById('projectSynth').value = proj.synth;
      deleteProject(index);
    }

    function deleteProject(index) {
      projects.splice(index, 1);
      renderProjects();
      document.getElementById('details').innerHTML = 'Projet supprimé.';
    }

    document.getElementById('addForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('projectName').value;
      const desc = document.getElementById('projectDesc').value;
      const synth = document.getElementById('projectSynth').value;
      projects.push({ name, desc, synth });
      renderProjects();
      this.reset();
    });

    renderProjects();
  </script>
</body>
</html>
